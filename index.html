<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='index.css' type='text/css'>ff   
  <title>Document</title>
</head>
<body>
  
<div id="quote-module">
  <hr>
  <h1 class="name">MICROSOFT CORP</h1>
  <table class="quote-table">
    <thead>
      <tr class="table-header">
        <th class="last-price">40.50</th>
        <th class="change-info">0.34 ( 0.85%)</th>
      </tr>
    </thead>
    <tbody>
      <tr class="data-row">
        <td class="row-label">Range</td>
        <td class="bold range">39.86 - 40.64</td>
      </tr>
      <tr class="data-row">
        <td class="row-label">Open</td>
        <td class="bold open">40.35</td>
      </tr>
      <tr class="data-row">
        <td class="row-label">Volume</td>
        <td class="bold volume">5.7M</td>
      </tr>  
      <tr class="data-row">
        <td class="row-label">Market Cap</td>
        <td class="bold market-cap">336.1B</td>
      </tr> 
      <tr class="data-row">
        <td></td>
        <td class="timestamp row-label">As of 12:00:00 AM</td>
      </tr> 
    </tbody>
  </table>
  <form class="search-form">
    <input class="search-input" type="text" name="query" required>
    <button class="search-button" type="submit">Get New Quote</button>
  </form>
  <p class="error-message hidden"></p>
</div>

</body>
</html>
